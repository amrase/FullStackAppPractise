<h1>My Todo's</h1>
<div class="container">
    <table class="table">
        <caption>My Todos</caption>
        <thead>
            <tr>
                <th>Description</th>
                <th>Target Date</th>
                <th>Is Complited</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let todo of todos'>
                <td>{{todo.descr}}</td>
                <td>{{todo.done}}</td>
                <td>{{todo.targetDate | date | uppercase | lowercase }}</td>
            </tr>
        </tbody>
    </table>
</div>
